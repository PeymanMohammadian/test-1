<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت لحظه‌ای انس طلا</title>
</head>
<body>
    <h1>قیمت لحظه‌ای انس طلا: <span id="gold-price">در حال بارگذاری...</span></h1>

    <script>
        async function getGoldPrice() {
            const response = await fetch('https://www.goldapi.io/api/XAU/USD', {
                method: 'GET',
                headers: {
                    'x-api-key': 'YOUR_API_KEY' // اینجا کلید API خودت رو وارد کن
                }
            });
            const data = await response.json();
            document.getElementById('gold-price').innerText = data.price + ' USD';
        }

        getGoldPrice();
    </script>
</body>
</html>
